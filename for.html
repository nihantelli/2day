  <body>
    <script>
      var names = ["ahmet", "mehmet", "hasan", "ay≈üe"];
      for (let i = 0; i < names.length; i++) {
        const item = names[i];
        console.log(item);
      }
      names.forEach((item) => {
        console.log(item);
      });
      let index = 0;
      while (index < names.length) {
        console.log(names[index]);
        index++;
      }
      var doIndex = 0;
      do {
        console.log(`do while ${names[doIndex]} `);
        doIndex++;
      } while (doIndex < names.length);
