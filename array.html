    <script>
      var numbers = [1, 2, 3, 4, 5];
      var products = [
        { id: 1, name: "kalem1", price: 100, stock: 20 },
        { id: 2, name: "kalem2", price: 200, stock: 30 },
        { id: 3, name: "kalem3", price: 300, stock: 40 },

      console.log(numbers.reduce((total, a) => total + a)); //   REDUCE

      console.log(products.every((x) => x.stock >= 10)); //her eleman  şartı sağlıyorsa true veya false verir.
