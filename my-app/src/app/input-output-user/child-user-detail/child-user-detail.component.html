<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h3>USER DETAILS</h3>
          <button (click)="close()">Close X</button>
          <p>ID: {{ selectedUser?.id }}</p>
          <p>NAME: {{ selectedUser?.name }}</p>
          <p>SURNAME: {{ selectedUser?.surname }}</p>
          <p>AGE: {{ selectedUser?.age }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
