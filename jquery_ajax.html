<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <div
      id="spinnerWrapper"
      class="spinner-border text-primary"
      role="status"
    ></div>
    <div id="posts"></div>
    <button id="btnNewPost">Yeni veri ekle</button>
    <button id="btnGetPosts">TÃ¼m verileri getir</button>

    <script src="./js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#spinnerWrapper").hide();
        $("#btnGetPosts").click(function () {
          $("#spinnerWrapper").show();
          $.ajax({
            type: "GET",
            url: "https://jsonplaceholder.typicode.com/posts",
            success: function (result) {
              let postRows = "";
              $.each(result, function (index, data) {
                let row = `<p>${data.userId} - ${data.id} - ${data.title} - ${data.body} </p>`;
                postRows += row;
              });
              $("#posts").html(postRows);
              $("#spinnerWrapper").hide();
            },
            error: function (err) {},
            complete: function () {},
          });
        });
        $("#btnNewPost").click(function () {
          var newPost = { userId: 10, title: "post1", body: "post body" };
          $.ajax({
            type: "POST",
            url: "https://jsonplaceholder.typicode.com/posts",
            data: newPost,
            success: function (data) {
              console.log(data);
            },

            error: function (err) {},
            complete: function () {},
          });
        });
      });
    </script>
  </body>
</html>
